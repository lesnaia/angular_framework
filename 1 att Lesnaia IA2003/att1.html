    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!-- 3 ВАРИАНТ
    Создать модальное окно для аутентификации  (User, pass)
    Проверку пароля выполнить с помощью сервиса
    Выдавать Ошибка в имени и отдельно Ошибка пароля 
    Посчитать количество попыток и отключить кнопку проверки с сообщением Попытка взлома -->

  <body ng-app="myApp" ng-controller="authController">

   <div class="row">

        <a class="btn btn-primary" href="#" data-toggle="modal" data-target=".login-register-form">
            Авторизация
        </a>

        <div class="modal fade login-register-form" role="dialog">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                        <ul class="nav nav-tabs">
                            <li class="active"><a data-toggle="tab" href="#login-form"> Войти <span
                                        class="glyphicon glyphicon-user"></span></a></li>
                        </ul>
                    </div>
                    <div class="modal-body">
                        <div class="tab-content">
                            <div id="login-form" class="tab-pane fade in active">

                                <form ng-submit="submitForm()">
                                    <div class="form-group">
                                        <label for="text">Логин:</label>
                                        <input type="text"  ng-model="user.login" class="form-control" id="email"
                                            placeholder="Введите ваше имя" name="email" >
                                    </div>    
                                       
                                    <div class="form-group">
                                        <label for="pwd">Пароль:</label>
                                        <input type="text" ng-model="user.password" class="form-control" id="pwd"
                                            placeholder="Введите пароль" name="pwd" >    
                                    </div>

                                    <button type="submit" class="btn btn-default" ng-disabled="disableInputs">Войти</button>
                                </form>
                                
                                <div style="color: red;">
                                    {{message}}
                                    {{danger}}
                                </div> 

                            </div>
                            <div ng-if="currentUser.login != 'undefined'">{{currentName}} | {{currentPassword}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

      <input type="text" name="login" ng-model="user.login" placeholder="Login"/>
      <input type="text" name="password" ng-model="user.password" placeholder="Password"/>
      <input type="submit" ng-disabled="ifBad" value="Login">
    </form>
    {{message}}
    {{danger}}
    <div ng-if="currentUser.login != 'undefined'">{{currentUser}}</div> -->
    
    <script src="app.js"></script>
  </body>
</html>
